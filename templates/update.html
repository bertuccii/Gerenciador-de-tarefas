<!-- Arquivo update.html (Atualização de Tarefas) -->
{% extends 'base.html' %}

{% block head %}
<title>Atualizar Tarefa</title>
<link href="{{url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
<body id="page-top">
    <div id="wrapper">
        <!-- Barra lateral de navegação -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Gerenciador de Tarefas</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_tasks') }}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Tarefas</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Logout</span></a>
            </li>
        </ul>
        <!-- Fim da barra lateral -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Editar Tarefa</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Edite sua tarefa</h6>
                        </div>
                        <div class="card-body">
                            <form action="/update/{{ task[0][0] }}" method="POST">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="title" value="{{ task[0][2] }}" required>
                                <label for="description">Descrição</label>
                                <input type="text" name="description" id="description" value="{{ task[0][3] }}">
                                <label for="duedate">Prazo</label>
                                <input type="date" name="duedate" id="duedate" value="{{ task[0][4] }}">
                                <label for="status">Status</label>
                                <select name="status" id="status">
                                    <option value="Pendente" {% if task[0][5] == 'Pendente' %}selected{% endif %}>Pendente</option>
                                    <option value="Atrasada" {% if task[0][5] == 'Atrasada' %}selected{% endif %}>Atrasada</option>
                                    <option value="Concluída" {% if task[0][5] == 'Concluída' %}selected{% endif %}>Concluída</option>
                                </select>
                                <input type="submit" value="Atualizar Tarefa">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
